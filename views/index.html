<html>
  <!--bootstrap library-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+

  <!--Font awesome for buttons-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anv

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+
  PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" type="text/css" href="style.css" />

    <body id="look">
    <h1 id="title">Current Weather</h1>
    <div id="subtext">
    <h3>Submit the name of any City you want below to see its Weather Data.</h3>
    <h4>On the left you will see just the current temperature and on the right you will see the full
      details of the City's Weather
    </h4>
    </div>
    <div class="container">
    <form action="/api/temperature" method="POST">
      <div id="left">
      <h3>See the Temperature(in Fahrenheit)</h3>
      <input type="text" name="location" placeholder="Input Your City">
      <button type="submit">Submit Location</button>
      </div>
    </form>

    <form action="/api/userLocation" method="POST">
      <div id="right">
      <h3>See the full Weather Data</h3>
      <input type="text" name="location" placeholder="Input Your City">
      <button type="submit">Submit Location</button>
      </div>
    </form>
    </div>
    </body>
    <script src="weather.js"></script>
</html>
